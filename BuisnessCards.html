<html lang=”en”>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Cards</title>
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
  </head>

  <body>
    <div id="navbar"></div>
    <script>document.addEventListener('DOMContentLoaded', () => {
     fetch('navbar.html')
         .then(response => response.text())
         .then(data => {
             document.getElementById('navbar').innerHTML = data;
         });
 });</script>
     <h1>Card Maker</h1>
     Name:
     <input type="text" name="newname" id="newname" size="20">
     <br>
     Email:
     <input type="text" name="email" id="email" size="20">
     <br>
     Address:
     <input type="text" name="address" id="address" size="20">
     <br>
     Phone:
     <input type="text" name="phone" id="phone" size="20">
     <br>
     Birthdate:
     <input type="date" name="birthdate" id="birthdate" size="40">
     <br>
     <input type="button" name="Add New Card" value="Add New Card" onclick="addCard();">
     <input type="button" name="Display All Cards" value="Display All Cards" onclick="printAll();">
     <br>
     </form>
     <div id="right">
      <h2>Created Cards</h2>
      <table id="sorted">
       <tr>
         <th>Name</th>
         <th>Email</th>
         <th>Address</th>
         <th>Phone</th>
         <th>Birthdate</th>
       </tr>
      </table>
     </div>
     <script type="text/javascript" src="cards.js"></script>
     <script type="text/javascript" src="loops.js"></script>

</body>
</html>
